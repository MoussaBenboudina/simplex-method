<!DOCTYPE html>
<html lang="pt">
  <head>
    <meta charset="utf-8" />
    <meta
      name="viewport"
      content="width=device-width, initial-scale=1, shrink-to-fit=no"
    />
<link href="https://fonts.googleapis.com/css?family=Acme:300,300i,400,400i,600,600i,700,700i|Changa+One:300,300i,400,400i,500,500i,600,600i,700,700i|Poppins:300,300i,400,400i,500,500i,600,600i,700,700i" rel="stylesheet">
    <!-- Bootstrap CSS -->
    <link
      rel="stylesheet"
      href="https://stackpath.bootstrapcdn.com/bootstrap/4.1.0/css/bootstrap.min.css"
      integrity="sha384-9gVQ4dYFwwWSjIDZnLEWnxCjeSWFphJiwGPXr1jddIhOegiu1FwO5qRGvFXOdJZ4"
      crossorigin="anonymous"
      />
    <link rel="stylesheet" type="text/css" href="css/simplex.css" />

    <title>Simplex</title>
  </head>
  <body>
 

    <br />
   
    <div class="shows">
    </div>
   
    <div class="container">
      <h1 id="nameApp">Simplex Calculator</h1>
      <div id="startInputs">
      
        <br />

        <div class="row">
          <div class="col-md-12">
            <label class="col">Number of Variables (x , y)</label>
          </div>
        </div>
        <div class="row">
          <div class="col-md-12">
            <input type="number" id="quantDecision" name="quantDecision" value="2" readonly/>
          </div>
        </div>
        <br />
        <div class="row">
          <div class="col-md-12">
            <label class="col">Amount  of  Constraints</label>
          </div>
        </div>
        <div class="row">
          <div class="col-md-12">
            <input
              type="number"
              id="quantRestriction"
              name="quantRestriction"
            />
          </div>
        </div>
        <br />
        <div class="row">
          <div class="col-md-12">
            <div class="custom-control custom-radio custom-control-inline">
              <input
                type="radio"
                id="max"
                name="maxMin"
                class="custom-control-input"
                checked
              />
              <label class="custom-control-label" for="max">Maximize</label>
            </div>
            <div class="custom-control custom-radio custom-control-inline">
              <!-- <input
                type="radio"
                id="min"
                name="maxMin"
                class="custom-control-input"
              />
              <label class="custom-control-label" for="min">Minimize</label> -->
            </div>
          </div>
        </div>
       
        <div class="row">
          <div class="offset-md-3 col-md-6 offset-md-3 mt-3">
            <button
              id="PrimeiroPasso"
              onclick="verifyValues()"
              class="btn btn-next"
            >
              Continue
            </button>
           
          </div>
        </div>
      </div>
      <h2 id="name">B.B.Moussa</h2>
      <div id="auxDiv" style="display: none"></div>
    </div>
<!-- connect to JavaScript -->
    <script src="js/simplex.js"></script>
    <script
      src="https://code.jquery.com/jquery-3.3.1.slim.min.js"
      integrity="sha384-q8i/X+965DzO0rT7abK41JStQIAqVgRVzpbzo5smXKp4YfRvH+8abtTE1Pi6jizo"
      crossorigin="anonymous"
    ></script>
    <script
      src="https://cdnjs.cloudflare.com/ajax/libs/popper.js/1.14.0/umd/popper.min.js"
      integrity="sha384-cs/chFZiN24E4KMATLdqdvsezGxaGsi4hLGOzlXwp5UZB1LY//20VyM2taTB4QvJ"
      crossorigin="anonymous"
    ></script>
    <script
      src="https://stackpath.bootstrapcdn.com/bootstrap/4.1.0/js/bootstrap.min.js"
      integrity="sha384-uefMccjFJAIv6A+rW+L4AHf99KvxDjWSu1z9VI8SKNVmz4sk7buKt/6v9KI65qnm"
      crossorigin="anonymous"
    ></script>
    <script type="text/javascript">
      function verifyValues() {
        if (
          $("#quantRestriction").val() > 10 ||
          $("#quantRestriction").val() < 1 ||
          $("#quantDecision").val() > 10 ||
          $("#quantDecision").val() < 1
        ) {
          alert(
            "Enter a number of Constraint and Decision variables greater than 1 and less than 10"
          );
        } else {
          PrimeiroPasso();
        }
      }
    </script>
  </body>
</html>
